name: Send vue application to server 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4

    - name: Set up node.js 
      uses: actions/setup-node@v3.9.1

    - name: Run and Build
      run: |
        npm install
        npm run build
    
    
